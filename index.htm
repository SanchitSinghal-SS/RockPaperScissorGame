<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./icons/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1 class="mainHeading"> Rock, Paper and Scissors Game</h1>
    <div class="scoreKeeper"><h2 id="Score">Score: 0</h2>
    <h2 id="HighScore">HighScore: 0</h2></div>
        <div class="mainbox">
            <div class="player">
                <h3 class="heading">PLAYER:</h3>
                <div class="icon" id="rock"><img src="icons/rocks.png" alt=""> </div>
                Rock
                <div class="icon" id="paper"><img src="icons/paper.png" alt=""> </div>
                Paper
                <div class="icon" id="scissor"><img src="icons/scissor.png" alt=""></div>
                Scissors
            </div>
            <div class="computer">
                <h3>COMPUTER:</h3>
                <div class="iconC"><img src="icons/icon.png" alt=""> </div>
                    <p>?</p>
            </div>
        </div>
        <h2 class="outcome">Press the tile to start</h2>
        <script src="script.js"></script>
</body>

</html>
